                <div class="container">
                    <h2>Reset Your Password</h2>
                    <form id="forgotPasswordForm" onsubmit="validateEmail(event)">
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <button type="submit">Reset Password</button><br/>
                        <a href="login.html" class="login-link">Back to Login</a>
                        <div id="errorMessage" class="error-message"></div>
                        <div id="successMessage" class="success-message"></div>
                    </form>
                </div>       
        </div>
        </div>
        
        <script>
            function validateEmail(event) {
                event.preventDefault();
                const email = document.getElementById("email").value;
                const errorMessage = document.getElementById("errorMessage");
                const successMessage = document.getElementById("successMessage");
    
                errorMessage.innerText = "";
                successMessage.innerText = "";
    
                if (!isValidEmail(email)) {
                    errorMessage.innerText = "Please enter a valid email address.";
                    return;
                }

                successMessage.innerText = "A password reset link has been sent to your email.";
                
                setTimeout(function() {
                    window.location.href = "login.html"; 
                }, 9000); 
            }
    
            function isValidEmail(email) {
                const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return pattern.test(email);
            }
        </script>
