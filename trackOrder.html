<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTR | Track Order</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles specific to trackOrder page */
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-icons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .progress-icons .icon {
            text-align: center;
            width: 20%;
        }

        .progress-icons .icon img {
            width: 50px;
            height: 50px;
        }

        .active {
            background-color: #1ac2f5;
        }

        .inactive {
            opacity: 0.5;
        }

        body {
            font-family: Arial, sans-serif;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 400px;
        }
    </style>
    <script>
        let currentStage = 0; // Initialize the current stage index
        let stages = ['order-placed', 'preparing', 'on-the-way', 'delivered']; // Default stages for delivery
        let interval; // To hold the interval ID
    
        // Function to check the order mode and initialize tracking
        function initMap() {
            const orderMode = localStorage.getItem('orderMode') || 'delivery';

            // If it's pickup, change the stages to reflect pickup process
            if (orderMode === 'pickup') {
                stages = ['order-placed', 'preparing', 'ready-for-pickup'];
                document.getElementById('on-the-way').innerHTML = 'üì¶<p>Ready for Pickup</p>';
                document.getElementById('delivered').style.display = 'none'; // Hide "Delivered" stage
            }

            // Start the progress simulation
            simulateProgress();
        }
    
        // Function to simulate order progress
        function simulateProgress() {
            const progressInterval = 3000; // 3 seconds for each stage

            interval = setInterval(() => {
                if (currentStage < stages.length) {
                    updateProgress(); // Update status icons for each stage
                }

                // When we reach the "ready-for-pickup" or "delivered" stage, stop the interval
                if (currentStage === stages.length) {
                    clearInterval(interval);
                    clearCartAndRedirect(); // Clear cart and redirect
                }
            }, progressInterval);
        }
    
        // Function to update the progress icons based on the current stage
        function updateProgress() {
            const progressIcons = document.querySelectorAll('.icon');

            // Deactivate all icons
            progressIcons.forEach((icon) => {
                icon.classList.remove('active');
                icon.classList.add('inactive');
            });

            // Activate the current stage icon
            if (currentStage < stages.length) {
                document.getElementById(stages[currentStage]).classList.add('active');
                document.getElementById(stages[currentStage]).classList.remove('inactive');
                currentStage++;
            }
        }

        // Function to clear the cart and redirect to the homepage
        function clearCartAndRedirect() {
            localStorage.removeItem('cart'); // Clear the cart
            setTimeout(() => {
                window.location.href = 'home.html'; // Redirect to homepage after a short delay
            }, 3000); // 3-second delay before redirecting
        }

        // Initialize the map and progress tracking when the page loads
        window.onload = initMap;
    </script>
</head>
