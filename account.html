<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UTR | Account</title>
        <link rel="stylesheet" href="style.css">
     <!-- Add viewport meta tag for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Style for navigation bar */
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 0;
            list-style: none;
            background-color: #004080;
        }

        nav ul li, nav ul div {
            margin: 5px;
            flex: 1 1 auto;
            text-align: center;
        }

        nav ul a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        #logo {
            font-size: 1.8em;
            color: #FF5733;
            font-weight: bold;
        }

        /* Adjust the account container for mobile */
        .body1 {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #e6f2ff;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Center the lock image and form */
        #lock-image {
            text-align: center;
            margin-bottom: 20px;
        }

        #lock-image img {
            width: 80px;
            height: 80px;
        }

        /* Adjust the form elements for mobile */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form button {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #FF5733;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #cc4629;
        }

        #account-management {
            width: 100%;
        }

        /* Adjust "other-links" section */
        #other-links {
            margin-top: 20px;
            text-align: center;
        }

        #other-links article {
            margin: 10px 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004080;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: row;
            }

            #logo {
                font-size: 1.5em;
            }

            #lock-image img {
                width: 60px;
                height: 60px;
            }

            form input, form button {
                max-width: 100%;
                font-size: 1em;
            }

            .container {
                padding: 15px;
                margin-top: 10px;
            }

            #other-links article {
                font-size: 0.9em;
            }
        }
    </style>
    </head>
    
    <body>
        <header>
            <nav>
                <ul>
                    <div id="logo">UTR</div>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="locations.html">Locations</a></li>
                    <li><a href="Food & Beverage.html">Food & Beverage</a></li>
                    <li><a href="Gas & Go.html">Gas & Go</a></li>
                    <li><a href="account.html" id="login-link">Account</a></li>
                    <li><a href="Achievement.html">Achievement</a></li>
                    <a href="cart.html" id="cart-link">
                        <img src="images/cart.png" alt="Image of a cart" id="cart-icon"/>
                    </a>
                </ul>
            </nav>
        </header><br>  

        <div class="body1">
            <div class="container" id="account">
                <div id="lock-image">
                    <img src="images/lock.png" alt="Image of a lock">
                </div>

                <div id="account-management">
                    <form onsubmit="validate(event)">
                        <p id="email" style="color: rgb(148, 148, 148);"></p>
                        <input type="text" id="username" name="username" placeholder="Username"><br><br>
                        <input type="password" id="password" name="password" placeholder="Password">
                        <button type="button" onclick="showPassword()">Show Password</button>
                        <button type="submit">Update</button><br><br>
                        <p id="errorMessage" style="color: red; font-size: larger;"></p>
                        <p id="successMessage" style="color: green; font-size: larger;"></p>
                    </form>

                    <div id="other-links">
                        <article>
                            <p>To update payment details, click <a href="payment_details.html">here</a></p>
                        </article>
                        
                        <article>
                            <p>To log out and return to the homepage, click <a href="home.html" onclick=logOut()>here</a></p>
                        </article>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            Â©Copyright UTR Pty Ltd, 2024. All rights reserved.
        </footer>

        <script>
            function showPassword() {
                var password = document.getElementById("password");
                password.type = password.type === "password" ? "text" : "password";
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];

            function validate(event) {
                event.preventDefault(); 

                const email = getEmail();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const errorMessage = document.getElementById("errorMessage");
                const successMessage = document.getElementById("successMessage");

                errorMessage.innerText = "";
                successMessage.innerText = "";
    
                if (username.length < 3) {
                    errorMessage.innerText = "Username must be at least 3 characters long.";
                    return;
                }
                if (!validateEmail(email)) {
                    errorMessage.innerText = "Please enter a valid email address.";
                    return;
                }
                if (password.length < 6) {
                    errorMessage.innerText = "Password must be at least 6 characters long.";
                    return;
                }

                const existingUserIndex = users.findIndex(user => user.email === email);

                if (existingUserIndex !== -1) {
                    users[existingUserIndex].username = username;
                    users[existingUserIndex].password = password;

                    localStorage.setItem("users", JSON.stringify(users));
                    successMessage.innerText = "User details updated successfully!";
                }

                console.log('User data updated in local storage');

                setTimeout(function() {
                    window.location.href = "LogIn.html"; 
                }, 2000); 
            }
    
            function validateEmail(email) {
                const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return pattern.test(email);
            }

            function getEmail() {
                const currentUserIndex = localStorage.getItem("current_user_index");
                const currentEmail = users[currentUserIndex].email;
                return currentEmail;
            }

            function showEmail() {
                const currentEmail = getEmail();
                document.getElementById("email").innerText = currentEmail + "\n(Cannot be changed)";
            }

            function logOut() {
                localStorage.setItem("current_user_index", -1);
            }

            let current_user_index = parseInt(localStorage.getItem('current_user_index') || -1);

            window.onload = showEmail();
        </script>
    </body>
</html>
