    <body>
        <div class="payment-container">
            <div class="payment-card">
                <h2>Payment Card</h2>
                <div class="hidden-info">
                    <span>Card Number: **** **** **** 1234</span>
                </div>
                <div class="hidden-info">
                    <span>Expiry Date: 12/25</span>
                </div>
                <div class="hidden-info">
                    <span>CVV: ***</span>
                </div>
            </div>
            <div class="payment-details">
                <h3>Edit Payment Details</h3>
                <input type="text" id="NameOnCard" placeholder="Full Name on Card">
                <input type="text" id="cardNumber" placeholder="Card Number">
                <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)">
                <input type="text" id="cvv" placeholder="CVV">
                <button class="save-btn">Save Details</button>
            </div>
        </div>
        <script>
            // Script to toggle hidden information visibility
            const hiddenInfos = document.querySelectorAll('.hidden-info');
            hiddenInfos.forEach(info => {
                info.addEventListener('click', () => {
                    info.classList.toggle('reveal');
                });
            });
            // Script to save payment details
            const saveButton = document.querySelector('.save-btn');
            saveButton.addEventListener('click', () => {
                const cardNumber = document.getElementById('cardNumber').value;
                const expiryDate = document.getElementById('expiryDate').value;
                const cvv = document.getElementById('cvv').value;

                if (cardNumber && expiryDate && cvv) {
                    alert('Payment details saved successfully!');
                    // Here you would typically send the data to a server
                } else {
                    alert('Please fill in all fields before saving.');
                }
            });
        </script>
