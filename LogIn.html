        </nav>
    </header><br />

    <div class="hero-image">
        <div class="body1">
            <div class="container">
                <h2>Log In</h2>
                <form id="loginForm" onsubmit="validateLogin(event)">
                    <input type="text" id="username" placeholder="Username or Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button><br />
                    <a href="SignUp.html" class="create-account">Create Account? </a>
                    <a href="forgetPass.html" class="forgot-password">Forgot your password?</a>
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>


    <script>
        function validateLogin(event) {
            event.preventDefault();

            const validUsername = "user123";
            const validPassword = "password123";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                setTimeout(function () {
                    window.location.href = "home-logged_in.html";
                }, 2000);

            } else {
                document.getElementById("errorMessage").innerText = "Invalid username or password.";
            }
        }
    </script>


</body>

</html>
