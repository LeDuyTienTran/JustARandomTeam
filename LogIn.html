</head>

<body>
    <header>
        <nav>
            <ul>
                <div id="logo">UTR</div>
                <li><a href="home.html">Home</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="Food & Beverage.html">Food & Beverage</a></li>

                <li><a href="Achievement.html">Achievement</a></li>
                <a href="LogIn.html" id="cart-link">
                    <img src="images/cart.png" alt="Image of a cart" id="cart-icon" />
                </a>
            </ul>
        </nav>
    </header><br>

    <div class="hero-image">
        <div class="body1">
            <div class="container">
                <h2>Log In</h2>
                <form id="loginForm" onsubmit="validateLogin(event)">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button><br />
                    <a href="SignUp.html" class="create-account">Create Account? </a>
                    <a href="forgetPass.html" class="forgot-password">Forgot your password?</a>
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function validateLogin(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const existingUserIndex = users.findIndex(user => user.email === email);

            if (existingUserIndex !== -1) {
                const user = users[existingUserIndex];

                if (email === user.email && password === user.password) {
                    alert("Login successful!");
                    localStorage.setItem("current_user_index", existingUserIndex);

                    setTimeout(function () {
                        window.location.href = "home.html";
                    }, 2000);
                } else {
                    document.getElementById("errorMessage").innerText = "Invalid username or password.";
                }
            } else {
                document.getElementById("errorMessage").innerText = "Invalid username or password.";
            }
        }
    </script>
