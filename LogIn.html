<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UTR | Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div id="logo">UTR</div>
                <li><a href="home.html">Home</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="Food & Beverage.html">Food & Beverage</a></li>
                <li><a href="Gas & Go.html">Gas & Go</a></li>
                <li><a href="LogIn.html">Account</a></li>
                <a href="LogIn.html" class="cart-link">
                    <img src="images/cart.png" alt="Image of a cart" class="cart-icon" />
                </a>
            </ul>
        </nav>
    </header><br />

    <div class="hero-image">
        <div class="body1">
            <div class="container">
                <h2>Log In</h2>
                <form id="loginForm" onsubmit="validateLogin(event)">
                    <input type="text" id="username" placeholder="Username or Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button><br />
                    <a href="SignUp.html" class="create-account">Create Account? </a>
                    <a href="forgetPass.html" class="forgot-password">Forgot your password?</a>
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const storedUser = localStorage.getItem(username);
            if (storedUser) {
                const user = JSON.parse(storedUser);
                
                if (username === user.username && password === user.password) {
                    alert("Login successful!");
                    setTimeout(function () {
                        window.location.href = "home-logged_in.html";
                    }, 2000);
                } else {
                    document.getElementById("errorMessage").innerText = "Invalid username or password.";
                }
            } else {
                document.getElementById("errorMessage").innerText = "Invalid username or password.";
            }
        }
    </script>
