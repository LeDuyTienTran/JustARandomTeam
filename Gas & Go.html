    <main>
        <section class="gas-section">
            <div class="gas-info">
                <h2>Select Your Fuel Type</h2>

                <form id="fuel-form">
                    <label for="fuel-type">Fuel Type:</label>
                    <select id="fuel-type" name="fuel-type">
                        <option value="Unleaded">Unleaded</option>
                        <option value="Unleaded 95">Unleaded 95</option>
                        <option value="Prmium Unleaded 98">Prmium Unleaded 98</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Ultimate Diesel">Ultimate Diesel</option>
                        <option value="LPG">LPG</option>
                    </select>

                    <label for="fuel-amount">Amount (Liters)</label>
                    <input type="number" id="fuel-amount" name="fuel-amount" placeorder="e.g. 50" min="1" required>
                    <button type="submit" class="Find-location-btn">Add to Cart</button>
                </form>
            </div>

            <div class="gas-image">
                <img src="images/fuel.webp" alt="Fuel Hub" />
        </section>
