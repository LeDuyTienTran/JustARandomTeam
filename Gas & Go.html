<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTR | Gas & Go</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div id="logo">UTR</div>
                <li><a href="home.html">Home</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="Food & Beverage.html">Food & Beverage</a></li>
                <li><a href="Gas & Go.html">Gas & Go</a></li>
                <li><a href="account.html">Account</a></li>
                <a href="cart.html" class="cart-link" aria-label="View cart">
                    <img src="images/cart.png" alt="Cart" class="cart-icon" />
                </a>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="gas-section">
            <div class="gas-info">
                <div class="mb-4">
                    <button id="delivery" class="btn btn-outline-primary me-2" aria-label="Select delivery mode"
                        onclick="toggleDeliveryPickup('delivery')">Delivery</button>
                    <button id="pickup" class="btn btn-outline-secondary" aria-label="Select pickup mode"
                        onclick="toggleDeliveryPickup('pickup')">Pickup</button>
                </div>

                <h2>Select Your Fuel Type</h2>
                <form id="fuel-form" aria-label="Fuel Selection Form">
                    <div class="mb-3">
                        <label for="fuel-type" class="form-label">Fuel Type:</label>
                        <select id="fuel-type" name="fuel-type" class="form-select" required aria-required="true">
                            <option value="Unleaded">Unleaded</option>
                            <option value="Unleaded 95">Unleaded 95</option>
                            <option value="Premium Unleaded 98">Premium Unleaded 98</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Ultimate Diesel">Ultimate Diesel</option>
                            <option value="LPG">LPG</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fuel-amount" class="form-label">Amount (Liters):</label>
                        <input type="number" id="fuel-amount" name="fuel-amount" class="form-control"
                            placeholder="e.g. 50" min="1" required aria-required="true">
                    </div>

                    <div class="mb-3" id="delivery-info" style="display: none;">
                        <h3>Delivery Information</h3>
                        <label for="delivery-address" class="form-label">Delivery Address:</label>
                        <input type="text" id="delivery-address" class="form-control"
                            placeholder="Enter your delivery address" required>
                    </div>

                    <div class="mb-3" id="pickup-info" style="display: none;">
                        <h3>Pickup Information</h3>
                        <label for="pickup-name" class="form-label">Name:</label>
                        <input type="text" id="pickup-name" class="form-control" placeholder="Enter your name" required>
                        <label for="pickup-phone" class="form-label">Phone Number:</label>
                        <input type="tel" id="pickup-phone" class="form-control" placeholder="Enter your phone number"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>

                    <button type="submit" id="add-to-cart-btn" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>

            <div class="gas-image">
                <img src="images/fuel.webp" alt="Fuel Hub" />
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <span>Â© UTR Pty Ltd, 2024. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function toggleDeliveryPickup(mode) {
            const deliveryInfo = document.getElementById('delivery-info');
            const pickupInfo = document.getElementById('pickup-info');

            if (mode === 'delivery') {
                deliveryInfo.style.display = 'block';
                pickupInfo.style.display = 'none';
            } else {
                deliveryInfo.style.display = 'none';
                pickupInfo.style.display = 'block';
            }
        }

        function addFuelToCart(fuelType, fuelAmount) {
            const fuelPricePerLiter = {
                "Unleaded": 1.50,
                "Unleaded 95": 1.70,
                "Premium Unleaded 98": 1.90,
                "Diesel": 1.75,
                "Ultimate Diesel": 1.85,
                "LPG": 1.00
            };

            const totalCost = fuelAmount * fuelPricePerLiter[fuelType];

            const fuelItem = {
                name: fuelType + " - Fuel",
                price: totalCost.toFixed(2),
                quantity: fuelAmount + " Liters"
            };

            cart.push(fuelItem);
            localStorage.setItem('cart', JSON.stringify(cart));

            const addToCartBtn = document.getElementById('add-to-cart-btn');
            addToCartBtn.innerHTML = 'Added!';
            addToCartBtn.classList.add('button-added');
            addToCartBtn.disabled = true;

            alert(fuelItem.name + " added to the cart. Total: $" + fuelItem.price);
        }

        document.getElementById('fuel-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const fuelType = document.getElementById('fuel-type').value;
            const fuelAmount = document.getElementById('fuel-amount').value;

            if (fuelAmount && fuelAmount > 0) {
                addFuelToCart(fuelType, fuelAmount);
            } else {
                alert("Please enter a valid amount of fuel.");
            }
        });
    </script>
</body>

</html>
